    <link rel="stylesheet" href="css/blogs.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo"></div>
                <span class="logo-text">Blogs</span>
            </div>
            <div class="auth-buttons">
                <a href="#" class="btn btn-outline">Sign Up</a>

        <div class="nav-content">
